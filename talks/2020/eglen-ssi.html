## Overview


1. Author sends codechecker a link to their (open access) paper, data
   and code, along with instructions on how to run code.
   
2. Codechecker runs code independently, and checks if key results
   (figures, tables) can be reproduced in own environment.  If no, go
   to step 3, else (yes) go to step 4.

3. Codechecker communicates problems to author directly (not
   anonymously).  If author can fix problem, return to step 1.
   
4. Codechecker writes a certificate showing what could be reproduced.

&lt;br&gt;


## Comparison with Code Ocean


1. Some journals are testing out the Code Ocean notion: capsules that
   can run on the web.  "Runnable *forever* by *everyone*".
   
2. CODECHECK sets a much lower bar: "Runnable *once* by *someone*".


---

## Advantages of a CODECHECK certificate


1. Authors can verify their code works for someone else.  (Not
   everyone writes Dockerfiles [yet](https://osf.io/fsd7t/).)

2. Codecheckers (ECRs?) gain experience of peer review, in an open and
   constructive manner.
   
3. If used during peer review, editors and reviewers can see that
   "code works".  Not often checked.
   
4. Readers, upon seeing certificate, have confidence that code and
   data are available.  (*cf.* "Materials available upon reasonable request".)

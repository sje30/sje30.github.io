# The reproducibility crisis

Many key findings in publications are either not independently
verified, or fail verification when it is attempted [(Baker, 2016)](http://doi.org/10.1038/533452a).

Never mind the headline fraud cases...

Data goes missing quite quickly [(Vines et al 2014)](http://www.ncbi.nlm.nih.gov/pubmed/24361065).

A systematic study examining 300 papers published in 2016/17 in
Journal of Computational Physics, *a journal that promotes sharing of
digital artefacts*, found that only 5.6% made artefacts available
[(Stodden et al 2018)](https://dl.acm.org/citation.cfm?doid=3214239.3214242).

Who's got the time to verify results?



Disclaimer: do I mean "reproducibility" or "replicability"
[(Barba 2018)](https://arxiv.org/pdf/1802.03311.pdf)?

# Reproducible papers

- "Reproducible papers" are slowly gaining in popularity.  People
  providing data and code.

- Journals are exploring systems like Code Ocean and BinderHubs.

- These systems are good, and when they work are super.  BUT...


---
# Difficulties with current approaches

- Who pays for mybinder instances?

- "Reproducible forever" is a BIG challenge.  My first attempt lasted
  about 6 months. [Dockerhub for
  waverepo](https://hub.docker.com/r/sje30/waverepo).  Is "forever" achievable/useful?

- Interactive approach suitable for shorter jobs.  But how about for
  long jobs (days--months)?

- Do editors / reviewers have time to check that code and data work?
  I can recall only one comment (positive!) about running my code by a
  reviewer.

- Pushing the bar up and up is good for quality, but how practical is
  it?  What is "good enough?"


---

 Not everyone agrees: [Milkowski et al 2018](https://doi.org/10.1007/s10827-018-0702-z) suggest that paper should contain only key material.


---
# Our thoughts

- Having code and data archived with paper already a win.

- Dockerfile helps you understand the environment, even if it's broke.

- Having an independent assessment that the code ran *once* in an indepedent
  environment is useful knowledge for a reviewer.
  
- So how about lowering the bar instead of raising it? 
  
- Proposal to Wellcome Open Research Fund Summer 2018 declined, but
  brought Daniel and Stephen together.
  
---
# CODE CHECK

- [http://www.codecheck.org.uk](http://www.codecheck.org.uk)

- CODE CHECK will be a system for generating "Certificates of Computation"

- These state that code was run on a given date on a given platform
  and generated particular results (figures, tables).

- Output log files are archived with the results.

- Relevant outputs archived on zenodo with permanent URL.

- Aim.  Paper includes a CODE CHECK badge to highlight "Code/data
  available with archive of independent verification of outputs."

- This is not checking that code is scientifically correct -- simply
  that code runs, and show what was generated.

---
# Example certificate

&lt;https://sje30.github.io/codecheck/eglen2016/eglen2016-crc.html&gt;


---
# How much should be shared?

- What is practical to ask people to share?

- We follow the suggestion from modelDB that at least one key figure / table / result should be replicable.

- Toy examples welcome; long jobs might be too difficult.

- Who checks the figures?  No-one.  It stands alone.  Reviewers could scan them.


---
# Challenges to tackle

- How automated can we get?  repo2docker tool adoption.

- How much load will this add for journals?

- Provide training examples for people to adopt / case studies.

- Compute infrastructure for long jobs (can be handled locally for
  now).
  
- Running commercial software (handled locally).

---
# Target journals to work with

- Neurons, Behaviour, Data, Theory

- Gigascience

- ELife


---
# Next steps


* Building a larger corpus of example projects.

* Code papers?  "Scientific Code".  Finding selfish reasons for people
  to share.

* Work with mybinder for archival?

* Relationship to British Library
